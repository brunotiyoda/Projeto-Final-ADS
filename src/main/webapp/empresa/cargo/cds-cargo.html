<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<title>Empresa - SWRH</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap Core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<!-- Custom Fonts -->
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
</h:head>

<ui:composition template="../dashboard/dashboard.html">

	<ui:define name="conteudo">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Cadastro de Cargos</h1>
			</div>
		</div>
		<!-- /.row -->

		<fieldset>
			<legend>Informações sobre o Cargo</legend>

			<h:form>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label>Nome</label>
							<p:inputText id="nome" class="form-control"
								placeholder="Nome Cargo" required="true"
								requiredMessage="O campo Nome é requerido."
								value="#{cargoController.cargo.cargo}" />
							<p:message for="nome" />
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-lg-2">
						<div class="form-group">
							<label>Empresa</label>
							<h:selectOneMenu id="cargo" class="form-control" required="true"
								requiredMessage="O campo Empresa é requerido."
								value="#{cargoController.empresaId}">
								<f:selectItem itemLabel="Cargo" noSelectionOption="true" />
								<f:selectItems value="#{cargoController.empresas}"
									var="empresa" itemValue="#{empresa.id}"
									itemLabel="#{empresa.nome}" />
							</h:selectOneMenu>
							<p:message for="cargo" />
						</div>
					</div>
				</div>
				
				<div class="pull-right">
					<h:commandButton id="bntSalvar" class="btn btn-success"
						value="Salvar" action="#{cargoController.salvar}" />
				</div>
			</h:form>
		</fieldset>

	</ui:define>

</ui:composition>

</html>
