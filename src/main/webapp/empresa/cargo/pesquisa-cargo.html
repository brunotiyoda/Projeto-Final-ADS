<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Pesquisa de Cargo</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="/#!/cadastro/cidade" class="btn btn-default">
                        Novo
                    </a>
                </span>
                <input class="form-control" placeholder="Filtrar" ng-model="filtro" style="text-transform:uppercase">
            </div>
        </div>
    </div>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Cargo</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" ng-repeat="cidade in cidades | filter: filtro">
            <td>{{cidade.estado.uf}}</td>
        </tr>
        </tbody>
    </table>
</div>
