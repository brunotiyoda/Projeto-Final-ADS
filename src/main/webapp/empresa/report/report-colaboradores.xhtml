<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<title>Empresa - SWRH</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap Core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<!-- Custom Fonts -->
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
</h:head>

<ui:composition template="../dashboard/dashboard.html">

	<ui:define name="conteudo">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Colaboradores na Empresa</h1>
			</div>
		</div>
		<!-- /.row -->
		
		<div class="panel panel-default">
			<div class="panel-heading">Colaboradores Ativos</div>

			<h:dataTable styleClass="table table-striped  table-bordered "
				var="funcionario" value="#{funcionarioController.funcionarios}">
				<h:column>
					<f:facet name="header">ID</f:facet>
				#{funcionario.id}
			</h:column>

				<h:column>
					<f:facet name="header">Colocaborador</f:facet>
				#{funcionario.nome}
			</h:column>

				<h:column>
					<f:facet name="header">CPF</f:facet>
				#{funcionario.cpf}
			</h:column>

				<h:column>
					<f:facet name="header">Cargo</f:facet>
				#{funcionario.cargo.cargo}
			</h:column>

				<h:column>
					<f:facet name="header">Ativo</f:facet>
				#{funcionario.ativo}
			</h:column>

				<h:column>
					<f:facet name="header">Salário</f:facet>
				#{funcionario.salario}
			</h:column>

				<h:column>
					<f:facet name="header">Empresa</f:facet>
				#{funcionario.empresa.nome}
			</h:column>
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<div class="btn-group">
						<p:commandLink styleClass="btn btn-warning" value="Editar" />

						<p:commandLink styleClass="btn btn-danger" value=" Inativar" />

						<p:commandLink styleClass="btn btn-info" value=" Gerar folha" />
					</div>
				</h:column>
			</h:dataTable>
		</div>


	</ui:define>


</ui:composition>

</html>
