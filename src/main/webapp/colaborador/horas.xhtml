<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<title>Empresa - SWRH</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap Core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<!-- Custom Fonts -->
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
</h:head>

<ui:composition template="col-principal.xhtml">

	<ui:define name="conteudo">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Cadastro de Horas</h1>
			</div>
		</div>
		<!-- /.row -->


	<h:form id="formCdsHoras">
	    <p:growl id="messages" showDetail="true" />

		<p:outputLabel for="colaborador" value="Colaborador:" />
	    <h:selectOneMenu id="colaborador" class="form-control" required="true" requiredMessage="O campo é obrigatório." value="#{registrarPontoController.funcionarioId}">
			<f:selectItem itemLabel="Colaborador" noSelectionOption="true" />
			<f:selectItems value="#{registrarPontoController.listaFuncionarios}" var="colaborador" itemValue="#{colaborador.id}" itemLabel="#{colaborador.nome}" />
		</h:selectOneMenu>

		<p:outputLabel for="effect" value="Data:" />
        <p:calendar id="effect" value="#{registrarPontoController.ponto.dia.time}" timeZone="America/Sao_Paulo" effect="fold" pattern="dd/MM/yyyy" mask="true"/> 
        
        <p:outputLabel for="allDay" value="Justificar dia:" />
	    <h:selectBooleanCheckbox id="allDay" value="#{registrarPontoController.ponto.justificarDia}" />
        
        <p:commandButton id="addButton" value="Salvar" actionListener="#{registrarPontoController.salvar}"/>       	 
	</h:form>

	</ui:define>

</ui:composition>

</html>
